name: Tests Fast Python

on:
  push:
    branches: [main, release]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  Linter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install bandit pre-commit
      - name: pre-commit validation
        run: pre-commit run --all
      - name: Security checks
        run: |
          bandit -r src/synthcity/*

  Library:
    needs: [Linter]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Rosetta 2 (macOS only)
        run: |
          softwareupdate --install-rosetta --agree-to-license
        if: ${{ runner.os == 'macOS' }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'  # Force x86_64 architecture
          cache: "pip"

      - name: Install libomp (macOS only)
        run: |
          /usr/bin/arch -x86_64 brew install libomp
        if: ${{ runner.os == 'macOS' }}

      - name: Set libomp environment variables (macOS only)
        run: |
          if [[ $(uname -m) == 'arm64' ]]; then
            LIBOMP_PATH="/opt/homebrew/opt/libomp"
          else
            LIBOMP_PATH="/usr/local/opt/libomp"
          fi
          echo "LDFLAGS=-L${LIBOMP_PATH}/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I${LIBOMP_PATH}/include" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=${LIBOMP_PATH}/lib:\$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "OMP_PATH=${LIBOMP_PATH}/include" >> $GITHUB_ENV
        if: ${{ runner.os == 'macOS' }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r prereq.txt
          pip install pytest-timeout

      - name: Dump GitHub Action environment
        run: |
          echo "OS: $(uname -a)"
          python --version
          pip freeze

      - name: Test Core
        run: |
          pip install .[testing]
          pip freeze
          pytest -vvvsx --timeout=1000 --timeout-method=thread -m "not slow" --durations=50

      - name: Test GOGGLE
        run: |
          pip install .[testing,goggle]
          pytest -vvvsx -m "not slow" -k goggle
