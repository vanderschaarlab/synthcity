name: Tests Fast Python

on:
  push:
    branches: [main, release]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  Linter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install bandit pre-commit
      - name: pre-commit validation
        run: pre-commit run --all
      - name: Security checks
        run: |
          bandit -r src/synthcity/*

  Library:
    needs: [Linter]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # caching pip dependencies
      - name: Install MacOS dependencies
        run: |
          brew install libomp
        if: ${{ matrix.os == 'macos-latest' }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r prereq.txt
      - name: Set libomp environment variables (macOS only)
        if: runner.os == 'macOS'
        run: |
          export LDFLAGS="-L/opt/homebrew/opt/libomp/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/libomp/include"
      - name: Dump GitHub Action environment
        run: |
          echo "OS: $(uname -a)"
          python --version
          brew --version
          pip freeze
      - name: Test Core
        run: |
          pip install .[testing]
          pip freeze
          pytest -vvvsx --timeout=300 --timeout-method=thread -m "not slow" --durations=50
      - name: Test GOGGLE
        run: |
          pip install .[testing,goggle]
          pytest -vvvsx -m "not slow" -k goggle
