name: Tests Fast Python

on:
  push:
    branches: [main, release]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  Linter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install bandit pre-commit
      - name: pre-commit validation
        run: pre-commit run --all
      - name: Security checks
        run: |
          bandit -r src/synthcity/*

  Library:
    needs: [Linter]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # caching pip dependencies
      - name: Install MacOS dependencies
        run: |
          HOMEBREW_VERBOSE=1 brew install libomp
        if: ${{ matrix.os == 'macos-latest' }}
      - name: Check system memory usage on macOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          vm_stat
          sysctl hw.memsize
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r prereq.txt
          pip install pytest-timeout
      - name: Dump GitHub Action environment
        run: |
          echo "OS: $(uname -a)"
          python --version
          brew --version
          pip freeze
      - name: Test Core
        run: |
          pip install .[testing]
          pip freeze
          pytest -vvvsx -n 2 -m "not slow" --durations=50 --timeout=300
      - name: Test GOGGLE
        run: |
          pip install .[testing,goggle]
          pytest -vvvsx -m "not slow" -k goggle
